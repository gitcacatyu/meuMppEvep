<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Executador Java Simples</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f0f0;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Executador de Código Java</h1>
    <p>Escreva seu código Java abaixo e execute-o no JDoodle.</p>

    <h2>Digite seu código Java:</h2>
    <label for="codigoJava">Código Java:</label>
    <textarea id="codigoJava" title="Digite seu código Java aqui" placeholder="// Escreva aqui seu código Java"></textarea><br>
    <button onclick="executarJava()">Executar no JDoodle</button>

    <script>
        function executarJava() {
            const codigo = document.getElementById("codigoJava").value;

            // Você pode redirecionar para o JDoodle manualmente
            alert("Copie o código e cole no site JDoodle!\n\nhttps://www.jdoodle.com/online-java-compiler/");

            // OU... abre o JDoodle diretamente
            window.open("https://www.jdoodle.com/online-java-compiler/", "_blank");
        }
    </script>

</body>
</html>
