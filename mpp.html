<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mpp 2 //</title>
  <style>

     body.escuro {
      background-color: #121212;
      color: #f0f0f0;
    }
    body.verde {
      background-color: #001f00;
      color: #00ff00;
    }
    body.rosa {
      background-color: #ffe6f0;
      color: #cc0066;
    }
    :root {
      --bg-color: rgb(255, 138, 95);
      --text-color: #000;
      --btn-bg: #fff;
      --btn-text: #000;
      --btn-shadow: gray;
    }

    body {
      font: 13pt Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.4s ease;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      text-align: center;
      padding: 30px;
    }

    h2 {
      display: flex;
      justify-content: center;
      cursor: default;
      box-shadow: 1px 2px 3px rgb(255, 123, 0);
      font-size: 2rem;
      margin-bottom: 40px;
    }

    input[type="button"] {
      transition: transform 300ms ease-in-out, background-color 0.3s ease;
      border-radius: 20px;
      border: 2px solid black;
      padding: 10px;
      width: 170px;
      margin: 15px auto;
      display: block;
      height: 45px;
      box-shadow: 5px 10px 15px var(--btn-shadow);
      background-color: var(--btn-bg);
      color: var(--btn-text);
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    input[type="button"]:hover {
      transform: scale(1.1);
      border: 3px solid rgb(56, 41, 21);
      background-color: #eee;
    }

    #toggleBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 25px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    #toggleBtn:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    /* DARK MODE */
    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #fff;
      --btn-bg: #222;
      --btn-text: #fff;
      --btn-shadow: rgba(255, 255, 255, 0.2);
    }

    body.dark-mode input[type="button"]:hover {
      background-color: #444;
      color: #fff;
    }

    body.dark-mode #toggleBtn {
      background-color: #fff;
      color: #111;
    }

    body.dark-mode #toggleBtn:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h2>Nossa Home</h2>
  <input type="button" onclick="Sitt()" value="Site" />
  <input type="button" onclick="vol5()" value="← Voltar" />
  <input type="button" onclick="c1()" value="Navegar" />

  <button id="toggleBtn" onclick="toggleDark()">🌙 Modo Escuro</button>

  <script>
    // Redirecionamentos
    function Sitt() {
      location.href = 'in.html';
    }

    function vol5() {
      location.href = 'site2.html';
    }

    function c1() {
      location.href = 'c.html';
    }

    // Dark mode com localStorage
    window.onload = () => {
      const modoSalvo = localStorage.getItem('modo');
      if (modoSalvo === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('toggleBtn').textContent = '☀️ Modo Claro';
      }
    };

    function toggleDark() {
      const body = document.body;
      const btn = document.getElementById('toggleBtn');

      body.classList.toggle('dark-mode');

      if (body.classList.contains('dark-mode')) {
        btn.textContent = '☀️ Modo Claro';
        localStorage.setItem('modo', 'dark');
      } else {
        btn.textContent = '🌙 Modo Escuro';
        localStorage.setItem('modo', 'light');
      }
    }
     // Cria uma barreira no histórico
  history.pushState(null, null, location.href);
  history.pushState(null, null, location.href);

  window.addEventListener("popstate", function (event) {
    // Quando tentar voltar ou avançar, joga de volta pra frente
    history.pushState(null, null, location.href);
  });
   window.onload = () => {
      let tema = localStorage.getItem("tema");
      if (!tema) {
        tema = "escuro";
        localStorage.setItem("tema", tema);
      }
      document.body.className = tema;
      document.getElementById("temaSelect").value = tema;
    }
  </script>
</body>
</html>
