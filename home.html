<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MPP Console</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      font-family: 'Arial';
    }
    .topo {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #1f1f1f;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #console {
      background-color: #000;
      color: #0f0;
      padding: 15px;
      height: 150px;
      overflow-y: auto;
      font-family: monospace;
      border-top: 2px solid #444;
    }
    .CodeMirror {
      height: 300px;
      font-size: 16px;
    }
    .erro {
      text-decoration: underline wavy red;
    }
    .aviso {
      text-decoration: underline wavy yellow;
    }
  </style>
</head>
<body>

  <div class="topo">
    <h2>MPP Console JS </h2>
    <div>
      <button onclick="executar()">‚ñ∂Ô∏è Executar</button>
      <button onclick="limparConsole()">üßπ Limpar Console</button>
      <button onclick="location.href='ji.html'">üè† Home</button>
    </div>
  </div>

  <label for="code" style="display:none;">Editor de c√≥digo</label>
  <textarea id="code" title="Editor de c√≥digo" placeholder="Digite seu c√≥digo JavaScript aqui"></textarea>
  <div id="console">// Resultados aparecer√£o aqui</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  

  <script>
    const consoleDiv = document.getElementById("console");

    const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "javascript",
      theme: "dracula",
      lineNumbers: true,
      matchBrackets: true,
      extraKeys: {
        "Ctrl-Space": "autocomplete"
      }
    });

    editor.on("change", () => {
      localStorage.setItem("codigoBrabo", editor.getValue());
      detectarErros();
    });

    window.onload = () => {
      const salvo = localStorage.getItem("codigoBrabo");
      if (salvo) editor.setValue(salvo);
    };

    function limparConsole() {
      consoleDiv.textContent = " >";
    }

    function executar() {
      limparConsole();
      const originalLog = console.log;
    console.log = function(...args) {
  const linha = args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : a).join(' ');
  const node = document.createElement("div");
  node.textContent = "> " + linha;
  consoleDiv.appendChild(node);
  originalLog(...args);
};

      try {
        eval(editor.getValue());
      } catch (err) {
        consoleDiv.textContent += "\n‚ùå Erro: " + err.message;
      }
      console.log = originalLog;
    }

    function detectarErros() {
      const code = editor.getValue();
      const lines = code.split("\n");
      editor.operation(() => {
        for (let i = 0; i < lines.length; i++) {
          editor.removeLineClass(i, "text", "erro");
          editor.removeLineClass(i, "text", "aviso");
        }

        lines.forEach((linha, i) => {
          if (linha.trim().length > 0 && !linha.endsWith(";") && !linha.includes("{") && !linha.includes("}")) {
            editor.addLineClass(i, "text", "aviso");
            setTimeout(() => editor.removeLineClass(i, "text", "aviso"), 5000);
          }
        });

        try {
          new Function(code); // Verifica se JS √© v√°lido
        } catch (e) {
          const msg = e.stack.match(/<anonymous>:(\d+):/);
          if (msg && msg[1]) {
            const erroLinha = parseInt(msg[1]) - 1;
            editor.addLineClass(erroLinha, "text", "erro");
          }
        }
      });
    }
  </script>

</body>
</html>
