<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
</head>
 <style>
  div {
    font: normal 10pt Arial, sans-serif;
    background-color: #52525279;
    box-shadow: 5px 4px 6px #52525279;
    border: 3px solid black;
    border-radius: 30px;
    width: 300px;
    height: 90px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: auto;
    padding: 20px;
    color: white;
  }

    h2{
    font: normal 50pt Arial, sans-serif;
    }
    p{
    font: normal 10pt Arial, sans-serif;
    }
    input{
      padding: 5px;  
      border: 2px solid black;
      border-radius: 20px;
      margin: auto;
    }

    button{
        width: 60px;
        border-radius: 20px;
        background-color: rgb(11, 128, 0);
        cursor: pointer;
        display: block;
        align-items: center;
    }
    button:hover{
        border: 3px solid #1f7a1f;
        
    }
 </style>
<body>
      <hr style="margin: 50px auto; border: none; border-top: 2px dashed #1f7a1f; width: 80%;">
    
    <h2 style="text-align: center; color: #1f7a1f;">Fale Conosco</h2>
    <p style="text-align: center;">Tem dúvidas, sugestões ou encontrou algum problema? Fale com a gente!</p>
  <div>
    <label for="helpInput">Sua dúvida:</label>
  <input type="text" id="helpInput" placeholder="Digite sua dúvida aqui...">
  <button onclick="enviarAjuda()">Enviar</button>
</div> 

    
 
<script>
    function enviarAjuda() {
      const texto = document.getElementById("helpInput").value.trim();
      if (texto !== "") {
        alert("Suas sugestões são muito preciosas!!!");
        const email = "carlosalbertolacerdadias@gmail.com"; // << Coloca teu e-mail aqui!
        const assunto = encodeURIComponent("Fale conosco");
        const corpo = encodeURIComponent(texto);
        window.location.href = `mailto:${email}?subject=${assunto}&body=${corpo}`;
      } else {
        alert("Por favor, digite sua dúvida antes de enviar.");
      }
    }


  </script>
</body>
</html>
