<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
</head>
<body>
      <hr style="margin: 50px auto; border: none; border-top: 2px dashed #1f7a1f; width: 80%;">

    <h2 style="text-align: center; color: #1f7a1f;">Fale Conosco</h2>
    <p style="text-align: center;">Tem dúvidas, sugestões ou encontrou algum problema? Fale com a gente!</p>

    <form action="mailto:carlosalbertolacerdadias@gmail.com" method="POST" enctype="text/plain" style="max-width: 500px; margin: 0 auto;">
        <label for="nome" style="display: block; margin: 10px 0 5px;">Nome:</label>
        <input type="text" id="nome" name="nome" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">

        <label for="email" style="display: block; margin: 10px 0 5px;">E-mail:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">

        <label for="mensagem" style="display: block; margin: 10px 0 5px;">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;"></textarea>

        <button type="submit" class="botao-instalar" style="margin-top: 20px;">Enviar</button>
    </form>
</body>
</html>
