<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="./Mpp.Icon.png" type="image/x-icon"  id="icon"/>
  <title>Welcome Mpp</title>
  <style>
    :root {
      --bg: rgba(22, 135, 234, 0.397);
      --text: #000;
      --button-bg: rgb(135, 141, 147);
      --button-text: white;
      --shadow: rgba(21, 20, 20, 0.45);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font: 15pt Arial, sans-serif;
      text-align: center;
      padding: 40px;
      transition: all 0.3s ease;
    }

    .icon {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border: #000 2px solid;
      border-radius: 50%;
      box-shadow: 5px 5px 10px var(--shadow);
    }

    h2 {
      margin-bottom: 30px;
    }

    input[type="button"], button {
      background-color: var(--button-bg);
      border: 2px solid black;
      color: var(--button-text);
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 5px 5px 10px var(--shadow);
      transition: transform 0.5s, background-color 0.3s, color 0.3s;
      cursor: pointer;
    }

    input[type="button"]:hover, button:hover {
      background-color: white;
      color: black;
      transform: scale(1.1);
      border-radius: 10%;
      box-shadow: 5px 5px 10px rgba(25, 4, 146, 0.45);
    }

    h6 {
      margin-top: 40px;
      font-style: italic;
      opacity: 0.6;
    }

    .dark-mode {
      --bg: #121212;
      --text: #eee;
      --button-bg: #333;
      --button-text: #fff;
      --shadow: rgba(255, 255, 255, 0.2);
    }
      .img{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        box-shadow: 5px 5px 10px var(--shadow);
        transition: transform 0.9s ease-in-out;
      }
    img:hover{
      max-width: 100%;
      max-height: 100%;
      transform: scale(1.2);  
      border: 1px solid black;
      background-color: ghostwhite; 
    }
  </style>
</head>
<body>

  <div>
                      
    <img src="./Mpp.Icon.png" alt="Mpp Icon" class="icon">
    <h2>MPP <h4>EVEP</h4></h2>
    <h2>Bem-vindo(a)!<br><br>Aqui tem tudo... menos voc√™! üòú</h2>

    <h4>Venha cadastrar-se ou entrar:</h4>

    <input type="button" onclick="cadras()" value="Cadastrar-se / Entrar">
    <input type="button" onclick="voltar()" value="Sair / Deslogar">
    <br>
    <button id="toggleBtn" onclick="toggleDark()">üåô Modo Escuro</button>

    <h6>Em desenvolvimento...</h6>
    <footer><h5>@EVEP MPP da EVEP</h5></footer>
  </div>

  <script>
    // Quando a p√°gina carregar
    window.onload = () => {
      const modoSalvo = localStorage.getItem('modo');
      const logado = localStorage.getItem('logado');

      // Aplica modo escuro salvo
      if (modoSalvo === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('toggleBtn').textContent = '‚òÄÔ∏è Modo Claro';
      }

      // Redireciona se estiver logado
      if (logado === 'true') {
        window.location.href = 'ji.html';
      }
    };

    function cadras() {
      // Simula login
      localStorage.setItem('logado', 'true');
      alert('Opa, voc√™ saiu da sua conta!');
      location.href = "verifica.html";
    }

    function voltar() {
      // Desloga
      localStorage.removeItem('logado');
      alert('Voc√™ foi deslogado!');
      location.href = "tris.html";
    }

    function toggleDark() {
      const body = document.body;
      const btn = document.getElementById("toggleBtn");

      body.classList.toggle("dark-mode");

      if (body.classList.contains("dark-mode")) {
        btn.textContent = "‚òÄÔ∏è Modo Claro";
        localStorage.setItem('modo', 'dark');
      } else {
        btn.textContent = "üåô Modo Escuro";
        localStorage.setItem('modo', 'light');
      }
    }

    
  </script>

</body>
</html>
