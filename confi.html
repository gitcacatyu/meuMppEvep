<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações Gerais do MPP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      padding: 20px;
    }
    body.escuro {
      background-color: #121212;
      color: #f0f0f0;
    }
    body.verde {
      background-color: #001f00;
      color: #00ff00;
    }
    body.rosa {
      background-color: #ffe6f0;
      color: #cc0066;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .config-box {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    body.escuro .config-box {
      background-color: #1e1e1e;
    }
    body.verde .config-box {
      background-color: #002200;
    }
    body.rosa .config-box {
      background-color: #fff0f5;
    }
    label, select, input[type="checkbox"] {
      display: block;
      margin: 15px 0;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Configurações Gerais do MPP</h1>
  <div class="config-box">
    <label>
      Tema do site:
      <select id="temaSelect" onchange="mudarTema(this.value)">
        <option value="claro">Claro</option>
        <option value="escuro">Escuro</option>
        <option value="verde">Verde Hacker</option>
        <option value="rosa">Rosa Choque</option>
      </select>
    </label>

    <label>
      Idioma:
      <select onchange="mudarIdioma(this.value)">
        <option value="pt">Português</option>
        <option value="en">Inglês</option>
        <option value="es">Espanhol</option>
      </select>
    </label>

    <label><input type="checkbox" onchange="toggleSom()"> Ativar som</label>
    <label><input type="checkbox" onchange="toggleNotif()"> Ativar notificações</label>
    <label><input type="checkbox" onchange="toggleAnimacoes()"> Usar animações</label>
    <label><input type="checkbox" onchange="toggleModoDev()"> Modo Desenvolvedor</label>

    <label>
      Tela inicial padrão:
      <select onchange="setTelaInicial(this.value)">
        <option value="ji.html">Home</option>
        <option value="evep.html">EVEP</option>
        <option value="extrajogo.html">Joguinho</option>
      </select>
    </label>

    <button onclick="salvarConfigs()">Salvar</button>
    <button onclick="resetarConfigs()">Resetar</button>
  </div>

  <script>
    function mudarTema(tema) {
      localStorage.setItem("tema", tema);
      document.body.className = tema;
    }
    function mudarIdioma(idioma) {
      localStorage.setItem("idioma", idioma);
    }
    function toggleSom() {
      localStorage.setItem("som", event.target.checked);
    }
    function toggleNotif() {
      localStorage.setItem("notificacao", event.target.checked);
    }
    function toggleAnimacoes() {
      localStorage.setItem("animacoes", event.target.checked);
    }
    function toggleModoDev() {
      localStorage.setItem("modoDev", event.target.checked);
    }
    function setTelaInicial(tela) {
      localStorage.setItem("telaInicial", tela);
    }
    function salvarConfigs() {
      alert("Configurações salvas com sucesso!");
    }
    function resetarConfigs() {
      localStorage.clear();
      alert("Configurações resetadas!");
      location.reload();
    }

    // Aplicar tema salvo ao carregar
    window.onload = () => {
      let tema = localStorage.getItem("tema");
      if (!tema) {
        tema = "claro";
        localStorage.setItem("tema", tema);
      }
      document.body.className = tema;
      document.getElementById("temaSelect").value = tema;
    }
  </script>
</body>
</html>
