// Recupera os cliques do localStorage
let cliques = JSON.parse(localStorage.getItem("cliquesAnuncios") || "{}");

// Inicializa contagem se n√£o existir
anuncios.forEach(anuncio => {
    if (!cliques[anuncio.id]) {
        cliques[anuncio.id] = 0;
    }
});

const imgEl = document.getElementById("imgAnuncio");
const linkEl = document.getElementById("linkAnuncio");
const tituloEl = document.getElementById("tituloAnuncio");
const cliquesEl = document.getElementById("cliquesAnuncio");

let index = 0;

function mostrarAnuncio() {
    const anuncio = anuncios[index];
    imgEl.src = anuncio.img;
    linkEl.href = anuncio.link;
    tituloEl.innerText = anuncio.titulo;
    cliquesEl.innerText = `Cliques: ${cliques[anuncio.id]}`;

    // Quando clicar no link, conta clique e salva
    linkEl.onclick = () => {
        cliques[anuncio.id]++;
        localStorage.setItem("cliquesAnuncios", JSON.stringify(cliques));
        cliquesEl.innerText = `Cliques: ${cliques[anuncio.id]}`;
    };

    index = (index + 1) % anuncios.length; // Loop infinito
}

// Mostra o primeiro an√∫ncio e troca a cada 10s
mostrarAnuncio();
setInterval(mostrarAnuncio, 10000);
</script>

    // Fun√ß√£o para verificar as moedas
    function verificarMoedas() {
      const moedas = parseInt(localStorage.getItem("moedas") || "0"); // Verifica se tem moedas no localStorage
      return moedas;
    }

    // Fun√ß√£o para atualizar as moedas na tela
    function atualizarMoedas() {
      const moedas = verificarMoedas();
      document.getElementById("moedasDisplay").innerText = moedas;
    }

    // Fun√ß√£o para bloquear os drag√µes com passe, se o jogador tiver menos de 420 moedas
    function bloquearDrag√µes() {
      let moedas = verificarMoedas();

      const drag√µesPasse = [
        "DragonApelao", 
        "DragonFORTE", 
        "DragonLendario", 
        "DragonXavier"
      ];

      [ "player1-select", "player2-select" ].forEach(id => {
        const select = document.getElementById(id);
        Array.from(select.options).forEach(opt => {
          const passeAtivo = localStorage.getItem("passeAtivo") === "true";

          if (drag√µesPasse.includes(opt.value) && !passeAtivo) {
           opt.disabled = true;
            opt.text += " (Bloqueado - Passe)";
           }
        });
      });
    }

    // Fun√ß√£o para adicionar moedas depois de uma luta
    function fimDaLuta(vencedor) {
      let ganho = vencedor === "player1" ? 50 : 30; // Exemplo de ganho de moedas
      let moedas = verificarMoedas();
      moedas += ganho;
      localStorage.setItem("coins", moedas);
      atualizarMoedas(); // Atualiza as moedas na tela
      alert(`Voc√™ ganhou ${ganho} moedas! Total: ${moedas}`);
    }
 
    // Inicia a fun√ß√£o de bloqueio de drag√µes e mostra as moedas
    window.onload = () => {
      bloquearDrag√µes();

    };

    // Quando o jogador clicar para come√ßar a luta, armazena as escolhas e vai para a p√°gina de luta
