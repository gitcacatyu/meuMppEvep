  <style>
    :root {
      --bg-light: rgba(192, 224, 252, 0.562);
      --text-light: #181717;
      --button-bg-light: rgba(3, 3, 3, 0.37);
      --button-text-light: #181717;
      --shadow-light: rgba(0, 0, 0, 0.356);

      --bg-dark: #121212;
      --text-dark: #eee;
      --button-bg-dark: #333;
      --button-text-dark: #fff;
      --shadow-dark: rgba(255, 255, 255, 0.2);
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      font: normal 13pt Arial, sans-serif;
      text-align: center;
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      margin: 0;
    }
  
    input, button {
      background-color: var(--button-bg-light);
      font: normal 10pt Arial, sans-serif;
      color: var(--button-text-light);
      border-radius: 20px;
      transition: transform 300ms ease-in-out, background-color 0.3s, color 0.3s;
      padding: 15px;
      margin: 10px auto 20px;
      display: block;
      height: 60px;
      width: 350px;
      border-bottom: 5px solid black;
      box-shadow: 5px 10px 17px var(--shadow-light);
      cursor: pointer;
      border: none;
      animation: pulse 2s ease-in-out;
    }

    input:hover, button:hover {
      transform: scale(1.1);
      border-radius: 60px;
      background-color: rgba(255, 255, 255, 0.544);
      border-bottom: 3px solid black;
      color: black;
    }

    h1 {
      font: normal 30pt Arial, sans-serif;
      margin: 50px 0 30px;
    }

    img {
      height: 60px;
      border-radius: 10px;
      margin: 0 auto 30px;
      display: block;
      max-width: 90%;
      box-shadow: 5px 5px 10px var(--shadow-light);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border: 2px solid black;
      background-color: rgba(255, 255, 255, 0.1);

    }

    img:hover {
      transform: scale(1.2);
      border: 1px solid black;
      background-color: ghostwhite;
    }

     img.dark-mode {
      filter: brightness(0.8);  
      transition: filter 0.3s ease;
      transform: scale(1);
      border: 2px solid white;      
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 5px 5px 10px var(--shadow-dark);
    }
    img:hover.dark-mode {
      filter: brightness(1);
      transform: scale(1.2);
      border: 10px solid white;
      background-color: rgba(255, 255, 255, 0.2);
    }
    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark-mode input, body.dark-mode button {
      background-color: var(--button-bg-dark);
      color: var(--button-text-dark);
      box-shadow: 5px 10px 17px var(--shadow-dark);
      border-bottom: 5px solid white;
    }

    body.dark-mode input:hover, body.dark-mode button:hover {
      background-color: #555;
      color: white;
      border-bottom: 3px solid white;
    }

  <input type="file" id="seletorImagem" accept="image/*" style="display: none;" />

<script>
  const imagem = document.getElementById('img');
  const seletor = document.getElementById('seletorImagem');

  // Carrega a imagem do localStorage (se tiver)
  window.addEventListener('load', () => {
    const imagemSalva = localStorage.getItem('imagemPerfil');
    if (imagemSalva) {
      imagem.src = imagemSalva;
    }
  });

  // Quando clica na imagem, abre o seletor
  imagem.addEventListener('click', () => {
    seletor.click();
  });

  // Quando escolhe uma imagem nova
  seletor.addEventListener('change', () => {
    const arquivo = seletor.files[0];
    if (arquivo) {
      const leitor = new FileReader();
      leitor.onload = function (e) {
        const novaSrc = e.target.result;
        imagem.src = novaSrc;
        localStorage.setItem('imagemPerfil', novaSrc);
      };
      leitor.readAsDataURL(arquivo);
    }
  });
