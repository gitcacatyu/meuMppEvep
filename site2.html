<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MPP2</title>
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f67280, #c06c84);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    -webkit-user-select: none;
    user-select: none;
    user-select: none;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    h2 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 15px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    h3 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 50px;
      line-height: 1.4;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .btn-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      max-width: 360px;
      margin-bottom: 40px;
    }

    input[type="button"] {
      background-color: #a52a2a;
      border: none;
      border-radius: 15px;
      padding: 18px 40px;
      color: white;
      font-weight: 700;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(165, 45, 45, 0.8);
      transition: 
        background-color 0.3s ease, 
        color 0.3s ease,
        transform 0.25s cubic-bezier(0.25, 1, 0.5, 1),
        box-shadow 0.3s ease;
      flex: 1 1 120px;
      -webkit-user-select: none;
    }

    input[type="button"]:hover {
      background-color: #c54534;
      color: black;
      box-shadow: 0 8px 20px rgba(255, 69, 69, 0.9);
      transform: scale(1.15) rotate(3deg);
      border-radius: 30px;
    }

    input[type="button"]:active {
      transform: scale(0.95);
      box-shadow: 0 4px 6px rgba(165, 45, 45, 0.6);
    }

    /* Bot√£o toggle dark mode */
    #toggleDarkBtn {
      background: #444;
      color: #eee;
      font-size: 1.2rem;
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0,0,0,0.7);
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
     -webkit-user-select: none;
     user-select: none;
      margin-bottom: 20px;
    }

    #toggleDarkBtn:hover {
      background: #666;
      transform: scale(1.1);
    }

    /* Modo escuro */
    body.dark-mode {
      background: linear-gradient(135deg, #1e1e1e, #121212);
      color: #ddd;
    }

    body.dark-mode h2, body.dark-mode h3 {
      text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
    }

    body.dark-mode input[type="button"] {
      background-color: #550000;
      color: #f8d7d7;
      box-shadow: 0 6px 10px rgba(139, 0, 0, 0.8);
    }

    body.dark-mode input[type="button"]:hover {
      background-color: #800000;
      color: #fff;
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.9);
    }

    body.dark-mode #toggleDarkBtn {
      background: #eee;
      color: #111;
    }

    body.dark-mode #toggleDarkBtn:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <h2>Voc√™ chegou na Mpp2</h2>
  <h3>Vamos entender que essa √© a <br> vers√£o atualizada e tamb√©m uma <br> vers√£o mais bonita do site</h3>

  <button id="toggleDarkBtn" onclick="toggleDarkMode()">üåô Modo Escuro</button>

    // No load, pega o modo salvo

      if (modoSalvo === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('toggleDarkBtn').textContent = '‚òÄÔ∏è Modo Claro';
      }
    }

    function gobo() {
      location.href = 'ji.html';
    }

    function gobo2() {
      location.href = 'mpp.html';
    }

    function toggleDarkMode() {
      const body = document.body;
      const btn = document.getElementById('toggleDarkBtn');

      body.classList.toggle('dark-mode');

      if(body.classList.contains('dark-mode')) {
        btn.textContent = '‚òÄÔ∏è Modo Claro';
        localStorage.setItem('modo', 'dark');
      } else {
        btn.textContent = 'üåô Modo Escuro';
        localStorage.setItem('modo', 'light');
      }
    }
   
  // Bloqueia bot√£o de voltar e avan√ßar
  history.pushState(null, null, location.href);

  });

    window.addEventListener("popstate", function () {

    }

  </script>
</body>
</html>
