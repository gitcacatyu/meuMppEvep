<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navegar</title>
  <style>
    :root {
      --bg: salmon;
      --text: #000;
      --img-border: #000;
      --btn-bg: white;
      --btn-color: #000;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font: normal 12pt Arial;
      background-color: var(--bg);
      color: var(--text);
      text-align: center;
      transition: 0.3s ease;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      padding: 20px;
    }

    h1, h4 {
      cursor: default;
      margin-bottom: 20px;
    }

    img {
      width: 90%;
      max-width: 900px;
      border-radius: 15px;
      box-shadow: 5px 10px 15px var(--shadow);
      cursor: zoom-in;
      transition: transform 0.4s ease;
    }

    img:hover {
      transform: scale(1.02);
    }

    input[type="button"], input[type="search"]  {
      margin-top: 25px;
      padding: 12px 20px;
      border-radius: 10px;
      background-color: var(--btn-bg);
      color: var(--btn-color);
      border: 2px solid var(--btn-color);
      box-shadow: 2px 4px 6px var(--shadow);
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
      align-items: center;
      display: inline-block;
      font-size: 1rem;
    }

    input[type="button"]:hover {
      background-color: #333;
      color: white;
      border: 2px solid white;
      transform: scale(1.05);
    }

    #toggleBtn {
      margin-top: 30px;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      background-color: #444;
      color: white;
      border: none;
      box-shadow: 0 4px 8px var(--shadow);
      cursor: pointer;
      transition: 0.3s;
    }

    #toggleBtn:hover {
      background-color: #222;
      transform: scale(1.05);
    }

    /* Dark mode */
    body.dark-mode {
      --bg: #121212;
      --text: #eee;
      --btn-bg: #222;
      --btn-color: #eee;
      --shadow: rgba(255, 255, 255, 0.2);
    }

    body.dark-mode #toggleBtn {
      background-color: #eee;
      color: #121212;
    }

    body.dark-mode #toggleBtn:hover {
      background-color: #ccc;
    }
  </style>
  <script src="navegar.js" defer></script>


</head>
<body>

  <h1>Minha Web</h1>
  <h4>Navegue tranquilo!</h4>

  <img src="./vecteezy_innovations-systems-connecting-people-and-intelligence_7019138.jpg" alt="Sistema Inteligente" />

  <br>
  <input type="button" onclick="voltar8()" value="‚Üê Voltar">
  <br>
  <button id="toggleBtn" onclick="toggleDark()">üåô Modo Escuro</button>
  <input type="search" id="searchInput" placeholder="Pesquisar no Google..." />
<input type="button" value="Pesquisar" onclick="pesquisarGoogle()">


  <script>
    function voltar8() {
      location.href = 'mpp.html';
    }

    function toggleDark() {
      const body = document.body;
      const btn = document.getElementById('toggleBtn');

      body.classList.toggle('dark-mode');

      if (body.classList.contains('dark-mode')) {
        btn.textContent = '‚òÄÔ∏è Modo Claro';
        localStorage.setItem('modo', 'dark');
      } else {
        btn.textContent = 'üåô Modo Escuro';
        localStorage.setItem('modo', 'light');
      }
    }

    // Ativar modo salvo
    window.onload = () => {
      if (localStorage.getItem('modo') === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('toggleBtn').textContent = '‚òÄÔ∏è Modo Claro';
      }
    };
     // Cria uma barreira no hist√≥rico
  history.pushState(null, null, location.href);
  history.pushState(null, null, location.href);

  window.addEventListener("popstate", function (event) {
    // Quando tentar voltar ou avan√ßar, joga de volta pra frente
    history.pushState(null, null, location.href);
  });
  </script>
</body>
</html>
