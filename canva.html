<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desenhando no MPP - Mobile</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    header {
      background: #222;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 1.5em;
    }
    canvas {
      border: 2px solid #0f0;
      margin: 10px 0;
      touch-action: none;
      background: #fff;
    }
    .controls, .colorArea {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .color {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
    }
    .color.active {
      border: 3px solid #0f0;
    }
    .color-black { background: black; }
    .color-blue { background: blue; }
    .color-red { background: red; }
    .color-green { background: green; }
    .color-yellow { background: yellow; }
    .color-gray { background: gray; }
    .color-brown { background: brown; }
    .color-white { background: white; }
    .color-pink { background: pink;}
    .color-purple { background: purple;}
    button {
      font-size: 1em;
      padding: 5px 10px;
      border: none;
      border-radius: 8px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      padding: 10px;
      font-size: 0.9em;
      text-align: center;
      width: 100%;
      background: #222;
      position: absolute;
      bottom: 0;
    }

    @media (max-width: 600px) {
      canvas {
        width: 90vw;
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <header>Desenhando no MPP </header>

  <canvas id="canvas" width="360" height="480"></canvas>

  <div class="colorArea">
    <div data-color="black" class="color color-black active"></div>
    <div data-color="blue" class="color color-blue"></div>
    <div data-color="red" class="color color-red"></div>
    <div data-color="green" class="color color-green"></div>
    <div data-color="yellow" class="color color-yellow"></div>
    <div data-color="gray" class="color color-gray"></div>
    <div data-color="brown" class="color color-brown"></div>
    <div data-color="white" class="color color-white"></div>
    <div data-color="pink"  class="color color-pink"></div>
    <div data-color="purple" class="color color-purple"></div>
  </div>

  <div class="controls">
    <input type="range" id="brushSize" min="1" max="20" value="5">
    <button id="clearBtn">Limpar Quadro</button>
  </div>

  <footer>Criado pela MPP</footer>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const brushSize = document.getElementById('brushSize');
    const clearBtn = document.getElementById('clearBtn');
    const colorButtons = document.querySelectorAll('.color');

    let currentColor = 'black';
    let painting = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.9;
      canvas.height = window.innerHeight * 0.6;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startPosition(e) {
      painting = true;
      draw(e);
    }

    function endPosition() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;

      const touch = e.touches ? e.touches[0] : e;
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;

      ctx.lineWidth = brushSize.value;
      ctx.lineCap = "round";
      ctx.strokeStyle = currentColor;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    // Eventos de mouse
    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mousemove', draw);

    // Eventos de toque
    canvas.addEventListener('touchstart', startPosition);
    canvas.addEventListener('touchend', endPosition);
    canvas.addEventListener('touchmove', function(e) {
      e.preventDefault();
      draw(e);
    }, { passive: false });

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    colorButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        colorButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentColor = btn.getAttribute('data-color');
      });
    });
  </script>
</body>
</html>
